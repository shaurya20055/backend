<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic AI Chat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
</head>
<body>
    <div id="app-container">
        <aside id="sidebar">
            <h2>Past Conversations</h2>
            <ul id="session-list">
                </ul>
        </aside>
        <main id="chat-container">
            <div id="chat-box">
                <div class="message ai-message">Hello! Select a past conversation or enter a new topic below.</div>
            </div>
            <div id="input-area">
                <input type="text" id="session-input" placeholder="Enter New Topic or Select from list...">
                <form id="chat-form">
                    <label for="file-input" class="file-upload-label">Upload File</label>
                    <input type="file" id="file-input">
                    <span id="file-name-display"></span>
                    <input type="text" id="prompt-input" placeholder="Ask about your file or topic..." autocomplete="off">
                    <button type="submit">Send</button>
                </form>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
